<h2 class="text-2xl font-black mb-6">Usuários cadastrados: {{userService.amount()}}</h2>

<ul class="bg-red w-[300px] flex flex-col gap-6 p-4">
  @for (item of userService.newUsers(); track $index) {
  <li class="bg-white rounded-2xl flex flex-col gap-4 p-2 text-black">

    <div class="flex flex-col">
      <span class="font-bold">
        <span class="font-medium">
          Nome:
        </span>
        {{item.nameUser}}
      </span>

      <span class="font-bold">
        <span class="font-medium">Endereço:</span>
        {{item.addres}}
      </span>

      <span class="font-bold">
        <span class="font-medium">Telefone:</span>
        {{item.cell}}
      </span>

      <span class="font-bold">
        <span class="font-medium">Data de nascimento:</span>
        {{item.dateNascimento}}
      </span>

      <span class="font-bold">
        <span class="font-medium">Possui filhos:</span>
        {{item.children}}
      </span>
    </div>


  </li>
  }
</ul>
