<div>
  <h1 class="text-2xl font-black mb-8">List buy - Template-driven forms</h1>

  <form #form="ngForm" (ngSubmit)="submitForm(form)" action="" class="flex items-center justify-center gap-12">

    <div>
      <label class=" flex flex-col" for="">Produto:
        <input class="border
          bg-white text-black" type="text" name="inputProduct" #nameProduct="ngModel" [ngModel]="nameProduct.value"
          required="">
      </label>
    </div>

    <div>
      <label class="flex flex-col" for="">Pre√ßo:
        <input name="inputPrice" #priceProduct="ngModel" [ngModel]="priceProduct.value"
          class="border bg-white  text-black" type="text">
      </label>
    </div>

    <div>
      <label for="" class="flex flex-col">Produto:
        <select class="border border-white" name="selectCategory" #seleCategory="ngModel" ngModel id="">
          @for (item of listCategory(); track $index) {
          <option class=" text-black" [ngValue]="item">{{item}}</option>
          }
        </select>
      </label>


    </div>

    <button class="bg-blue-300 p-2 rounded-2xl">Adicionar</button>
  </form>

  <section class="flex">
    <ul class="p-4">
      @for (item of items(); track $index; let idx = $index;) {
      <li class="flex gap-4">
        <span class="font-semibold">{{ item.product }}</span> -
        <span>{{ item.price }}</span> -
        <span>{{ item.category }}</span>


        <button class="cursor-pointer font-bold bg-blue-200 px-1 rounded-full"
          (click)="handleEdit(idx, form)">E</button>
        <button class="cursor-pointer font-bold bg-red-200 px-1 rounded-full"
          (click)="removeItem(item.product)">X</button>



      </li>
      }
    </ul>
  </section>
</div>
