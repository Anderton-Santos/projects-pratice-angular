<body>

  <section class="container mx-auto p-4">
    <div class="w-full h-full flex flex-col gap-4 justify-around">
      @for (item of listcart.productCart(); track $index) {
      <ul class="flex justify-around gap-4 bg-gray-700 p-2 rounded-[8px]">
        <li class="flex gap-6">
          <span>{{item.nameProduct}}</span>
          <span>{{item.priceProduct}}</span>
        </li>


        <div class="text-2xl flex gap-6 items-center justify-center">
          <button class="bg-red-400 rounded-full px-2 cursor-pointer" (click)="addAmont(item)">+</button>
          <span class="text-[18px]">{{item.amount}}</span>
          <button class="bg-red-400 rounded-full px-2 cursor-pointer" (click)="remAmount(item)">-</button>
        </div>

        <span>Parcial: {{ item.priceProduct * (item.amount) | currency: "BRL"}}</span>
      </ul>
      }
    </div>
  </section>
  <span class="p-2">TOTAL:</span>
</body>
