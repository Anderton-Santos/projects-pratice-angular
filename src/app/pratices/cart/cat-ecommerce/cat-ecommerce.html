<body>
  <section class="w-full flex items-center justify-around ">

    <div class="flex flex-col items-center justify-center">
      <span>Cadastrar Produto:</span>
      <button (click)="modalForm(1)" class="bg-red-500 px-2 text-2xl font-medium text-black rounded-2xl">+</button>
    </div>

    <div class="flex flex-col items-center justify-center">
      <span>Ver carrinho</span>
      <a routerLink="/listcar" class="bg-red-400 w-fit rounded-2xl px-1">-></a>
      <span class="text-white">{{totalCart()}}</span>
    </div>



  </section>
  @if(handleForm() != null){
  <form [formGroup]="formProduct" (ngSubmit)="onSubmit()" action=""
    class="mt-12 bg-gray-400 flex flex-col items-center justify-center gap-4 w-fit p-4 rounded-2xl mx-auto">
    <div class="flex flex-col items-start justify-center">
      <label for="">Produto:</label>
      <input class="bg-white text-black" type="text" id="nameProduct" formControlName="nameProduct">
    </div>

    <div class=" flex flex-col items-start justify-center">
      <label for="">Preço:</label>
      <input class="bg-white text-black" type="number" id="priceProduct" formControlName="priceProduct">
    </div>

    <button type="submit" [disabled]="!formProduct.valid" class="bg-blue-500 p-1 rounded-2xl px-4">Adicionar</button>
  </form>
  }


  @if(cartService.product().length !== 0){
  <section class="grid grid-cols-3 gap-4 p-2">
    @for (item of cartService.product(); track $index) {
    <div
      class="mt-12 container mx-auto flex flex-col items-center justify-center w-[200px] gap-2 bg-gray-500 rounded-2xl">
      <span>Nome: {{item.nameProduct}}</span>
      <span>Preço: {{item.priceProduct}}</span>

      <button (click)="amountCart()" class="bg-gray-100 rounded-2xl text-black p-1 cursor-pointer">+ Carrinho</button>
    </div>
    }

  </section>
  }@else {
  <div class="flex items-center justify-center mt-8">
    <span class="text-2xl font-bold">Nenhum produto cadastrado</span>
  </div>

  }






</body>
